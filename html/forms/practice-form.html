<!DOCTYPE html>
<html>
<head>
	<title>Form Practice</title>
</head>
<body>
<form name="Practice" action="success.html">
	<fieldset>

		
		<div>
			<label>Name:</label>
			<input type="text" name="name">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email">
		</div>
		<label>Favorite-Club</label>
		<input type="text" name="favorite-club">
	</fieldset>
	<fieldset>
		<div>
			<label>Position</label>
			<input type="text" name="position">
		</div>
		<div>
		<label>Dominant foot</label>
			<select name="foot">
				<option value="right-foot">right-foot</option>
				<option value="left-foot">left-foot</option>
			</select>
		</div>
		<div>
		<label>Age</label>
		<input type="text" name="age">
		</div>
		<button type="submit">Tryout for Barcelona</button>
		<div>
		<textarea>This is a form for the Barcelona team tryout. Yes this is very unrealistic, but don't crush my dreams you feel !?</textarea>
		 </div>

	</fieldset>
</form>
</body>
</html>
